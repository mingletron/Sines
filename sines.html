function addSine(buf, freq, amp, add, include){
	if (!include) return;
	for (i = 0; i < kNumSamples; ++i) {
		var val = Math.sin(freq * kPI_2 * i / kSampleRate);
		if (add){
		    buf[i] = buf[i] + (val * amp * gain);
		} else {
		    buf[i] = val * amp * gain;
		}
	}
}

function wave(id,freq, amp, enabled){
	this.id = id;
    this.freq = freq;
    this.amp = amp;
    this.enabled = enabled;
}

function addSines(buf, waves){
	for (var i = 0; i < waves.length; i++) {
	    addSine(buf, waves[i].freq, waves[i].amp, (i < waves.length), waves[i].enabled);
	}
}


function draw(wave){
	var ctx = c.getContext("2d");

	c.width = c.width;

	for (var x = 0.5; x < 800; x += 10) {
	  ctx.moveTo(x, 0);
	  ctx.lineTo(x, 600);
	}

	for (var y = 0.5; y < 600; y += 10) {
	  ctx.moveTo(0, y);
	  ctx.lineTo(800, y);
	}

	ctx.strokeStyle = "#004000";
	ctx.stroke();

	ctx.beginPath();
	ctx.moveTo(0,300.5);
	ctx.lineTo(800,300.5);

	ctx.strokeStyle = "#007700";
	ctx.stroke();

	if (wave)
	{
		ctx.beginPath();
		ctx.moveTo(0,299.5);
		ctx.strokeStyle = "#00FF00";
		for (i = 0; i < 800; ++i) {
			ctx.lineTo(i, (buf[i] * -300) + 300);
		}

		ctx.stroke();
	}
}

<script>

var ua = navigator.userAgent.toLowerCase(); 
if (ua.indexOf('safari') != -1) { 
  if (ua.indexOf('chrome') > -1) {
    window.AudioContext = window.AudioContext;
  } else {
    window.AudioContext = window.webkitAudioContext;
  }
}


var aud = new AudioContext();
var buffer = aud.createBuffer(1, kNumSamples, kSampleRate);
var buf  = buffer.getChannelData(0);
var waves = new Array();

draw(false);

function play(){
	var node = aud.createBufferSource(0);
	node.buffer = buffer;
	node.connect(aud.destination);
	node.start(0);
}

function toggleWave(id){
	console.log(id);
	for (var i = 0; i < waves.length; i++) {
		if (waves[i].id == id){
			waves[i].enabled = !waves[i].enabled;
		}
	}
	for (i = 0; i < kNumSamples; ++i) {
	buf[i] = 0.0;
	}
	addSines(buf, waves);
	draw(true);
	
}

function addWave(){
	for (i = 0; i < kNumSamples; ++i) {
		buf[i] = 0.0;
	}
	var freq = document.getElementById("freq").value;
	var amp = document.getElementById("amp_slider").value / 100;
	var id = new Date().getTime();
	waves.push(new wave(id,freq,amp,true));
	addSines(buf, waves);
	draw(true);
	var table = document.getElementById("wave_table");
	var row = table.insertRow(-1);
	var cell1 = row.insertCell(0);
	var cell2 = row.insertCell(1);
	var cell3 = row.insertCell(2);
	cell1.innerHTML = freq;
	cell2.innerHTML = amp * 100;
	cell3.innerHTML = "Y";
	cell3.addEventListener("click", function() {
		this.innerHTML = this.innerHTML == "Y" ? "N" : "Y";
		toggleWave(id);
		});
}

function clearWaveforms(){
	for (i = 0; i < kNumSamples; ++i) {
		buf[i] = 0.0;
	}
	waves = new Array();
	draw(false);
	var table = document.getElementById("wave_table");
	var rows = table.rows.length;
	for(var i = rows - 1; i > 0; i--)
	{
		table.deleteRow(i);
	}
}


function selectNote(sel){
	var freq = document.getElementById("freq");
	if (sel.value != -1)
		freq.value = sel.value;
}

function setGain(slider){
	document.getElementById("gain").value = slider.value;
	gain = slider.value / 100;
	for (i = 0; i < kNumSamples; ++i) {
		buf[i] = 0.0;
	}
	addSines(buf, waves);
	draw(true);		
}

function addWaves(add){
	if (add) {
		for (i = 0; i < kNumSamples; ++i) {
			buf[i] = 0.0;
		}
		addSines(buf, waves);
		draw(true);
	}
}

function updateFreqFromDD(id){
	var freq = document.getElementById(id + '_freq');
	var dd = document.getElementById(id + '_note');

	var wav;
	for (var i = 0; i < waves.length; i++) {
		if (waves[i].id == id){
			waves[i].freq = dd.value;
			wav = waves[i];
		}
	}

	freq.value = dd.value;
	addWaves(wav.enabled);
}

function updateFreq(id){
	var freq = document.getElementById(id + '_freq');
	var dd = document.getElementById(id + '_note');
	dd.options.selectedIndex = 0;
	var wav;
	for (var i = 0; i < waves.length; i++) {
		if (waves[i].id == id){
			waves[i].freq = freq.value;
			wav = waves[i];
		}
	}
	
	addWaves(wav.enabled);
}

function updateAmp(id){
	var amp = document.getElementById(id + '_amp');

	var wav;
	for (var i = 0; i < waves.length; i++) {
		if (waves[i].id == id){
			waves[i].amp = amp.value /100;
			wav = waves[i];
		}
	}
	
	addWaves(wav.enabled);
}


function addRow(){
	var id = new Date().getTime();
	waves.push(new wave(id,kFrequency,.2,false));
		var table = document.getElementById("wave_table");
		var row = table.insertRow(-1);
		var cell1 = row.insertCell(0);
		var cell2 = row.insertCell(1);
		var cell3 = row.insertCell(2);
		var cell4 = row.insertCell(3);
		cell1.innerHTML = '<input type="text" id="' + id + '_freq" value="' + kFrequency +'" onchange="updateFreq(' + id + ')">';
		cell2.innerHTML = '<input type="text" id="' + id + '_amp" value="50" onchange="updateAmp(' + id + ')">';
		cell4.innerHTML = "N";
		var dd = '<select name="notes" id="' + id + '_note" onchange="updateFreqFromDD(' + id + ')"><option value=-1>None</option>';
		for (var i = 0; i < notes.length; i++) {
			var fr = notes[i].freq;
			var name = notes[i].note;
			dd += '<option value=' + fr + '>' + name + '</option>';
		}
		dd += '</select>';
		cell3.innerHTML = dd;
		cell4.addEventListener("click", function() {
			this.innerHTML = this.innerHTML == "Y" ? "N" : "Y";
			toggleWave(id);
			});
}
